<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Materialize imports -->
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Test-Medianas</title>
  </head>
  <body>
    <div class="container chart-container center-align">
      <canvas id="myChart" width="1" height="1"></canvas>
    </div>
    <div class="container card center-align" id="resultados">
      <h2 class="center-align indigo-text">RESULTADOS</h2>
      <h5 id="totalPuntos">Numero total de puntos:</h5>
      <h5 id="medianas">Valor de las medianas:</h5>
      <h5 id="puntosRestantes">
        <span>Total puntos restantes</span>
        (se excluyen las medianas):
      </h5>
      <h5 id="puntosCuadrantes"></h5>
      <h5 id="opuestos">Los cuadrantes opuestos con suma menor son:</h5>
    </div>
    <!-- 
        
     -->
    <script src="https://unpkg.com/simple-statistics@7.0.2/dist/simple-statistics.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="app.js"></script>
    <script></script>
  </body>
</html>
